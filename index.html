<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sketch</title>
</head>
<body>
    <div class="btn-container">
        <button id="btn-grid">Grid</button>
        <button id="btn-clear">Clear</button>
        <button id="btn-grayscale">Grayscale</button>
        <button id="btn-rainbow">Rainbow</button>
        <button id="btn-eraser">Eraser</button>
        <button id="btn-color">Color</button>
    </div>
    <div class="grid-container"></div>
    <div class="slider-container">
        <p id="grid-size">16x16</p>
        <input type="range" min="2" max="6" value="5" class="slider">
      </div>
    <script src="scripts.js"></script>
</body>
</html>
